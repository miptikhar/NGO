<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member DASHBOARD | PHF</title>
  <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    /* Basic Reset and Layout */
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .wrapper {
      display: flex;
      flex: 1;
      width: 100%;
    }
    #sidebar {
      width: 250px;
      background: #343a40;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: all 0.3s ease;
    }
    #sidebar .sidebar-logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    #sidebar .sidebar-logo a:hover {
      color: #ffc107;
    }
    #sidebar {
      width: 250px;
      background-color: #0c5227;
      color: #fff;
      min-height: 100vh;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 5px;
    }
    #sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    /* Main content styling */
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .table thead th {
      background-color: #0c5227;
      color: #fff;
    }
    .pagination {
      justify-content: center;
    }
    /* Hide sidebar on small screens */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
    }
    #sidebar ul {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Check for token and role -->
  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    if (!token || role !== 'user') {
      window.location.href = 'login.html';
    }
  </script>

  <div class="wrapper">
    <aside id="sidebar">
      <div class=" py-3">
        <h2>PHF</h2>
        <ul class="list-unstyled">
          <li><a href="member info.html"><i class='bx bx-home-alt'></i> Main</a></li>
          <li><a href="all project.html"><i class='bx bx-folder'></i> All Projects</a></li>
          <li><a href="user_reports.html"><i class='bx bxs-report'></i> Report Extract</a></li>
          <li><a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><i class='bx bx-log-out'></i> Logout</a></li>
        </ul>
      </div>
    </aside>
    <!-- Main Content -->
    <div class="main">
      <nav class="navbar navbar-expand px-1 py-3 bg-white shadow-sm">
        <form class=" flex-grow-1">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-secondary" type="button">
              <i class='bx bx-search'></i>
            </button>
          </div>
        </form>

        <button id="sidebarToggle" class="btn d-block d-md-none me-2 btn-lg">
          <i class='bx bx-menu'></i>
        </button>
      </nav>
      <div class="p-4">
        <h2>Welcome to the Dashboard</h2>
        <p>Replace this with your actual content.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Hide loader after 1 second
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
      }, 1000);
    });

    // Sidebar toggle functionality for mobile screens
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('d-none');
    });

    // Logout functionality
    document.getElementById('confirmLogout').addEventListener('click', function() {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
