<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Information | PHF</title>
  <!-- Boxicons for icons -->
  <link href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .wrapper {
      display: flex;
      flex: 1;
      width: 100%;
    }
    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }
    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    /* Sidebar Styling */
    #sidebar {
      width: 250px;
      background: #343a40;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: all 0.3s ease;
    }
    #sidebar .sidebar-logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    #sidebar .sidebar-logo a:hover {
      color: #ffc107;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    #sidebar li {
      margin-bottom: 10px;
    }
    .sidebar-link {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    .sidebar-link:hover {
      background: #495057;
      color: #ffc107;
      transform: scale(1.02);
    }
    .sidebar-link i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    /* Submenu styling */
    .sidebar-dropdown {
      list-style: none;
      padding-left: 20px;
      margin-top: 5px;
      transition: all 0.3s ease;
    }
    .sidebar-dropdown li a {
      padding: 8px 10px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .sidebar-dropdown li a:hover {
      background: #6c757d;
      color: #ffc107;
    }
    /* Sidebar footer */
    .sidebar-footer a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .sidebar-footer a:hover {
      background: #495057;
      color: #ffc107;
    }
    /* Main content styling */
    .main {
      flex: 1;
      background: #f8f9fa;
      padding: 20px;
      min-height: 100vh;
    }
    /* Navbar styling */
    .navbar {
      border-bottom: 1px solid #dee2e6;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 1050;
      }
    }
    /* Member Information Form Styles */
    .member-info-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .member-info-container h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .member-info-container .form-group {
      margin-bottom: 20px;
    }
    .member-info-container .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .member-info-container .form-group input,
    .member-info-container .form-group textarea {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .member-info-container .form-group textarea {
      height: 100px;
      resize: none;
    }
    .member-info-container .form-row {
      display: flex;
      justify-content: space-between;
    }
    .member-info-container .form-row .form-group {
      flex: 1;
      margin-right: 10px;
    }
    .member-info-container .form-row .form-group:last-child {
      margin-right: 0;
    }
    .member-info-container .submit-button {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .member-info-container .submit-button button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: green;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sidebar {
      width: 250px;
      background: #343a40;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: all 0.3s ease;
    }
    #sidebar .sidebar-logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }
    #sidebar .sidebar-logo a:hover {
      color: #ffc107;
    }
    #sidebar {
      width: 250px;
      background-color: #0c5227;
      color: #fff;
      min-height: 100vh;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 5px;
    }
    #sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    /* Main content styling */
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
    .table thead th {
      background-color: #0c5227;
      color: #fff;
    }
    .pagination {
      justify-content: center;
    }
    /* Hide sidebar on small screens */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Check for token and role -->
  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    if (!token || role !== 'user') {
      window.location.href = 'login.html';
    }
  </script>

  <div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class=" py-3">
        <h2>PHF</h2>
        <ul class="list-unstyled">
          <li><a href="member info.html"><i class='bx bx-home-alt'></i> Main</a></li>
          <li><a href="all project.html"><i class='bx bx-folder'></i> All Projects</a></li>
          <li><a href="user_reports.html"><i class='bx bxs-report'></i> Report Extract</a></li>
          <li><a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><i class='bx bx-log-out'></i> Logout</a></li>
        </ul>
      </div>
    </aside>
    <!-- Main Content -->
    <div class="main">
      <nav class="navbar navbar-expand px-1 py-3 bg-white shadow-sm">
        <form class="flex-grow-1">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-secondary" type="button">
              <i class='bx bx-search'></i>
            </button>
          </div>
        </form>
        <button id="sidebarToggle" class="btn d-block d-md-none me-2 btn-lg">
          <i class='bx bx-menu'></i>
        </button>
      </nav>
      <!-- Member Information Form -->
      <div class="member-info-container">
        <h1>Member Information</h1>
        <div class="form-group">
          <label for="member-name">Member Name</label>
          <input id="member-name" type="text" value=""/>
        </div>
        <div class="form-group">
          <label for="member-email">Member Email</label>
          <input id="member-email" type="email" value=""/>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Description <span class="text-danger">(Up to 200 words)</span></label>
            <textarea name="description" rows="8" class="form-control"></textarea>
          </div>
        </div>
        <div class="submit-button">
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmLogout">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch member information on page load
    window.addEventListener('load', async function() {
      const token = localStorage.getItem('token');
      const response = await fetch('http://localhost:5000/api/user/get-member-info', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        const memberInfo = await response.json();
        if (memberInfo) {
          // Populate fields with fetched data
          document.getElementById('member-name').value = memberInfo.name;
          document.getElementById('member-email').value = memberInfo.email;
          document.querySelector('textarea[name="description"]').value = memberInfo.description;

          // Disable input fields
          document.getElementById('member-name').disabled = true;
          document.getElementById('member-email').disabled = true;
          document.querySelector('textarea[name="description"]').disabled = true;
        } else {
          // If memberInfo is null, enable input fields for user to fill
          document.getElementById('member-name').disabled = false;
          document.getElementById('member-email').disabled = false;
          document.querySelector('textarea[name="description"]').disabled = false;
        }
      } else {
        alert('Failed to fetch member information.');
      }

      // Hide loader after 1 second
      setTimeout(function() {
        document.getElementById('loader').classList.add('hidden');
      }, 1000);
    });
    // Sidebar toggle functionality for mobile screens
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('d-none');
    });
    // Logout functionality
    document.getElementById('confirmLogout').addEventListener('click', function() {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    // Form submission handling
    document.getElementById('submit-button').addEventListener('click', async function(event) {
      event.preventDefault(); // Prevent default form submission
      const token = localStorage.getItem('token');
      const memberName = document.getElementById('member-name').value;
      const memberEmail = document.getElementById('member-email').value;
      const description = document.querySelector('textarea[name="description"]').value;

      const response = await fetch('http://localhost:5000/api/user/add-member-info', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          name: memberName,
          email: memberEmail,
          description: description
        })
      });

      if (response.ok) {
        // Handle successful response
        alert('Member information submitted successfully!');
        location.reload(); // Refresh the page
      } else {
        // Handle error response
        alert('Failed to submit member information.');
      }
    });
  </script>
</body>
</html>
