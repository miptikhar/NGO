  <script>
    // Function to toggle display of dropdown checkboxes
    function toggleDropdown(id) {
      // Close all dropdowns
      const dropdowns = document.querySelectorAll('.checkboxes');
      dropdowns.forEach(function(dropdown) {
        if (dropdown.id !== id) {
          dropdown.style.display = "none";
        }
      });
      // Toggle the selected dropdown
      var element = document.getElementById(id);
      if (element.style.display === "block") {
        element.style.display = "none";
      } else {
        element.style.display = "block";
      }
    }
    
    // Function to update the read-only input with all selected checkbox values
    function updateSelected(containerId, inputId, isOrganization = false) {
      var container = document.getElementById(containerId);
      var checkboxes = container.querySelectorAll('.checkboxes input[type="checkbox"]');
      var selected = [];
      checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          if (isOrganization) {
            selected.push(checkbox.nextSibling.textContent.trim());
          } else {
            selected.push(checkbox.value);
          }
        }
      });
      document.getElementById(inputId).value = selected.join(', ');
    }
    
    // Fetch organizations on page load
    document.addEventListener('DOMContentLoaded', function() {
      fetch('http://localhost:5000/api/admin/get-all-organizations')
        .then(response => response.json())
        .then(data => {
          const organizationsDropdown = document.getElementById('dropdown-organizations');
          if (Array.isArray(data.users)) {
            data.users.forEach(user => {
              const label = document.createElement('label');
              label.innerHTML = `<input type="checkbox" value="${user._id}" onchange="updateSelected('custom-organizations', 'selected-organizations', true)" /> ${user.username}`;
              organizationsDropdown.appendChild(label);
            });
          } else {
            console.error('Expected an array but got:', data);
          }
        })
        .catch(error => console.error('Error fetching organizations:', error));
    });
  
    // Function to convert JSON data to CSV format
    function convertToCSV(data) {
      const csvRows = [];
      const headers = ['Project Year', 'project_name', 'Organizations', 'Type', 'sector_sdg', 'SDG', 'Province', 'District', 'Status', 'Year Duration', 'Total Target Beneficiaries', 'Men Above 18', 'Women Above 18', 'Children Below 18', 'Disabled Beneficiaries', 'Transgender Beneficiaries', 'Refugee Beneficiaries', 'Displaced Beneficiaries'];
      csvRows.push(headers.join(','));
      data.forEach(item => {
        const row = [
          item.year || '',
          item.project_name || '',
          item.user || '', 
          item.type || '',
          item.sector_sdg || '',
          item.sdg || '',
          item.province || '',
          item.district || '', 
          item.status || '',
          item.projectDuration || '',
          item.beneficiaries.total_target_benef || '0',
          item.beneficiaries.menAbove18 || '0',
          item.beneficiaries.womenAbove18 || '0',
          item.beneficiaries.childrenBelow18 || '0',
          item.beneficiaries.disable_beneficiaries || '0',
          item.beneficiaries.transgender_beneficiaries || '0',
          item.beneficiaries.refugee_beneficiaries || '0',
          item.beneficiaries.displaced_beneficiaries || '0'
        ];
        csvRows.push(row.join(','));
      });
      return csvRows.join('\n');
    }
  
    // Form validation: check if all required fields are selected
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      let valid = true;
      // List of required field selectors
      const requiredFieldSelectors = ['#selected-year', '#type', '#selected-sector', '#selected-sdg', '#selected-province', '#selected-district'];
      
      requiredFieldSelectors.forEach(selector => {
        const field = document.querySelector(selector);
        // Get the label within the same form-group
        const formGroup = field.closest('.form-group');
        const label = formGroup.querySelector('.form-label');
        if (field.value.trim() === "") {
          valid = false;
          field.classList.add('error');
          label.classList.add('error-label');
        } else {
          field.classList.remove('error');
          label.classList.remove('error-label');
        }
      });
      
      if (!valid) {
        alert('Please select all fields.');
        return;
      }
      
      const user = JSON.parse(localStorage.getItem('user'));
      
      if (!user || !user._id) {
        alert('User is not logged in. Please log in to continue.');
        return;
      }
      
      const data = {
        type: document.getElementById('type').value,
        sector_sdg: document.getElementById('selected-sector').value,
        sdg: document.getElementById('selected-sdg').value,
        year: document.getElementById('selected-year').value,
        user: user._id,
        province: document.getElementById('selected-province').value,
        district: document.getElementById('selected-district').value,
      };
      console.log(data); // Log the data to the console
      const token = localStorage.getItem('token');
      fetch('http://localhost:5000/api/user/user-filter-projects', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(filteredData => {
        const csvData = convertToCSV(filteredData);
        const blob = new Blob([csvData], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('href', url);
        a.setAttribute('download', 'report.csv');
        a.click();
        URL.revokeObjectURL(url);
      })
      .catch(error => console.error('Error:', error));
    });
  
    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
